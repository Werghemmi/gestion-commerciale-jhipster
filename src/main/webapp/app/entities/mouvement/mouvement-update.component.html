<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-mouvement-heading">Create or edit a Mouvement</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_dateMvt">Date Mvt</label>
                    <div class="d-flex">
                        <input id="field_dateMvt" type="datetime-local" class="form-control" name="dateMvt" formControlName="dateMvt" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_typeMvt">Type Mvt</label>
                    <select class="form-control" name="typeMvt" formControlName="typeMvt" id="field_typeMvt">
                        <option value="ACHAT">ACHAT</option>
                        <option value="VENTE">VENTE</option>
                        <option value="INVENTAIRE">INVENTAIRE</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_qteMvt">Qte Mvt</label>
                    <input type="number" class="form-control" name="qteMvt" id="field_qteMvt"
                           formControlName="qteMvt"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_ancienQte">Ancien Qte</label>
                    <input type="number" class="form-control" name="ancienQte" id="field_ancienQte"
                           formControlName="ancienQte"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_nvQte">Nv Qte</label>
                    <input type="number" class="form-control" name="nvQte" id="field_nvQte"
                           formControlName="nvQte"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_ancienPrix">Ancien Prix</label>
                    <input type="number" class="form-control" name="ancienPrix" id="field_ancienPrix"
                           formControlName="ancienPrix"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_nvPrix">Nv Prix</label>
                    <input type="number" class="form-control" name="nvPrix" id="field_nvPrix"
                           formControlName="nvPrix"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_prix">Prix</label>
                    <input type="number" class="form-control" name="prix" id="field_prix"
                           formControlName="prix"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_produit">Produit</label>
                    <select class="form-control" id="field_produit" name="produit" formControlName="produitId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="produitOption.id" *ngFor="let produitOption of produits; trackBy: trackById">{{ produitOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
