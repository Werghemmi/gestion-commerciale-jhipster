<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="categorie">
            <h2><span>Categorie</span> {{ categorie.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Titre</span></dt>
                <dd>
                    <span>{{ categorie.titre }}</span>
                </dd>
                <dt><span>Taxe</span></dt>
                <dd>
                    <span *ngFor="let taxe of categorie.taxes; let last = last">
                        <a [routerLink]="['/taxe', taxe?.id, 'view']">{{ taxe.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/categorie', categorie.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
