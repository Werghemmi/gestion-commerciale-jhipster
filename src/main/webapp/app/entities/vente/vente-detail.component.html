<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="vente">
            <h2><span>Vente</span> {{ vente.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Date Commande</span></dt>
                <dd>
                    <span>{{ vente.dateCommande }}</span>
                </dd>
                <dt><span>Facture Vente</span></dt>
                <dd>
                    <div *ngIf="vente.factureVenteId">
                        <a [routerLink]="['/facture-vente', vente.factureVenteId, 'view']">{{ vente.factureVenteId }}</a>
                    </div>
                </dd>
                <dt><span>Client</span></dt>
                <dd>
                    <div *ngIf="vente.clientId">
                        <a [routerLink]="['/client', vente.clientId, 'view']">{{ vente.clientId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/vente', vente.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
