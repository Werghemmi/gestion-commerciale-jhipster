<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="produit">
            <h2><span>Produit</span> {{ produit.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Nom</span></dt>
                <dd>
                    <span>{{ produit.nom }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ produit.description }}</span>
                </dd>
                <dt><span>Prix Achat</span></dt>
                <dd>
                    <span>{{ produit.prixAchat }}</span>
                </dd>
                <dt><span>Prix Vente</span></dt>
                <dd>
                    <span>{{ produit.prixVente }}</span>
                </dd>
                <dt><span>Qte Stock</span></dt>
                <dd>
                    <span>{{ produit.qteStock }}</span>
                </dd>
                <dt><span>Marge</span></dt>
                <dd>
                    <span>{{ produit.marge }}</span>
                </dd>
                <dt><span>Type Marge</span></dt>
                <dd>
                    <span>{{ produit.typeMarge }}</span>
                </dd>
                <dt><span>Categorie</span></dt>
                <dd>
                    <div *ngIf="produit.categorieId">
                        <a [routerLink]="['/categorie', produit.categorieId, 'view']">{{ produit.categorieId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/produit', produit.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
