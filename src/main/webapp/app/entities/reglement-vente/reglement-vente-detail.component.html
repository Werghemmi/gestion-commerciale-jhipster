<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="reglementVente">
            <h2><span>Reglement Vente</span> {{ reglementVente.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Date Reglement</span></dt>
                <dd>
                    <span>{{ reglementVente.dateReglement }}</span>
                </dd>
                <dt><span>Type Reglement</span></dt>
                <dd>
                    <span>{{ reglementVente.typeReglement }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/reglement-vente', reglementVente.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
